<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Instagram</title>
    {% load static %}
    <link href="{% static 'css/base.css' %}" rel="stylesheet" type="text/css" />
    <link rel="icon" href="{% static 'img/icon.png' %}">
    {% block extrahead %}
    {% endblock %}
</head>   
<body>
    <header>
        <div class="left_box">
            <div class="favicon_frame">
                <img class="faviconFrame" src="{% static 'img/line_favicon.png' %}" alt="인스타 로고"/>
            </div>
            <div class="line">
                <a href="{% url 'feed' %}"><img class="logo" src="{% static 'img/logo_text.png' %}" alt="인스타 글씨"/></a>
            </div>
        </div>
        <div class="right_box">
            <div class="heart_box">
                <img class="heart" src="{% static 'img/new.png' %}" alt="글 작성"/>
            </div>
            <div class="myInfo_box">
                {% if user.is_authenticated %}
                    <p>{{new_user.name}}</p>
                {% endif %}
                <a href="{% url 'profile' user.username %}"><img class="myInfo" src="{% static 'img/myinfo.png' %}" alt="내 프로필"/></a>
            </div>
        </div>
    </header>
    {% block content %}
    {% endblock %}

</body> 
</html>
